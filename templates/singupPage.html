<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-color: rgb(127, 214, 243);"> 
    {% if error %}
        <script>
            alert("{{error}}")
        </script>
    {% endif %}
    <h1 style="color:white;text-align:center;">SITENJOY - Sign UP</h1>
    <form action="{{ url_for('signup') }}" method="post">
        <input class="textbar" type="text" name="username" placeholder="Enter your user name">
        <input class="textbar" type="password" name="password" placeholder="Enter your password">
        <input class="textbar" type="password" name="admincode" placeholder="Are you and Admin? Enter the Admin Code.">
        <div style="margin-left:42%">
            <input class="buttons" type="submit" onsubmit="homepage">
        </div>
    </form>
</body>
</html>
